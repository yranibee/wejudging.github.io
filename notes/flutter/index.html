.886Z">2021-05-16</time></div></div><article class="content md wiki"><p>运行时弹出「无法打开“iproxy”，因为无法验证开发者。」弹窗，手动添加信任：</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo xattr -r -d com.apple.quarantine futter的SDK目录&#x2F;bin&#x2F;cache&#x2F;artifacts&#x2F;usbmuxd&#x2F;iproxy</span><br></pre></td></tr></table></figure><p>清除缓存，重新 build：</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">rm -rf build</span><br><span class="line">flutter clean</span><br><span class="line">flutter build ios --debug</span><br></pre></td></tr></table></figure><div class="article-footer fs14"><section id="references"><div class="header"><span>参考资料</span></div><div class="body"><ul><li class="post-title"><a href="https://flutter.cn/" target="_blank" rel="external nofollow noopener noreferrer">flutter.cn</a></li><li class="post-title"><a href="https://flutter.dev/docs" target="_blank" rel="external nofollow noopener noreferrer">flutter.dev</a></li><li class="post-title"><a href="https://flutterchina.club/docs/" target="_blank" rel="external nofollow noopener noreferrer">flutterchina.club</a></li><li class="post-title"><a href="https://github.com/alibaba/fish-redux/blob/master/doc/README-cn.md" target="_blank" rel="external nofollow noopener noreferrer">alibaba/fish-redux</a></li></ul></div></section></div></article><div class="related-wrap" id="read-next"><section class="header cap theme"><span>接下来阅读</span></section><section class="body"><div class="post-title h2"><a href="/notes/nodejs/index.html">Node.js</a></div><div class="post-title fs14"><a href="/notes/ios/index.html">上一篇：iOS</a></div></section></div><div class="related-wrap md" id="comments"><div class="cmt-title cap theme">快来参与讨论吧</div><div class="cmt-body utterances"><svg
