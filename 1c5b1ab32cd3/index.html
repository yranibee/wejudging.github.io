div class="bread-nav fs12"><div id="breadcrumb"><a class="cap breadcrumb" href="/">主页</a> <span class="sep"></span> <a class="cap breadcrumb" href="/">博客</a> <span class="sep"></span> <a class="cap breadcrumb-link" href="/categories/poems/">poems</a></div><div id="post-meta">发布于&nbsp;<time datetime="2020-11-25T04:28:34.000Z">2020-11-25</time></div></div><article class="content md post"><h1 class="article-title"><span>写诗</span></h1><p>这个春天<br>想写些诗<br>不关于你</p><p>夜渐深了，我渐醒了<br>春渐深了，花香渐浓了<br>喜欢你的感觉渐淡了<br>觉得不会再爱了</p><p>所以，想写诗<br>将喜欢的爱情融入诗中<br>不喜欢的统统都丢掉<br>让不羁在诗中流放<br>在风中狂欢</p><p>一直信任文字，信任诗<br>诗不会背叛，永远那么坚守纯情<br>诗是不会变的，自由的<br>写诗，是一种信仰<br>关于自由不变<br>不关于你</p><p>2015年9月26日</p></article><div class="related-wrap" id="read-next"><section class="header cap theme"><span>接下来阅读</span></section><section class="body"><div class="post-title h2"><a href="/8b2ea33a4cb5/">大学</a></div><div class="post-title fs14"><a href="/988d84f8a35a/">上一篇：最初的喜欢</a></div></section></div><div class="related-wrap" id="related-posts"><section class="header"><div class="title cap theme">您可能感兴趣的文章</div></section><section class="body"><div class="related-posts"><a class="item" href="/d86f8dd1e508/" title="暮然回首"><div class="img"><img class="lazy" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAABGdBTUEAALGPC/xhBQAAADhlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAAqACAAQAAAABAAAAAaADAAQAAAABAAAAAQAAAADa6r/EAAAAC0lEQVQIHWNgAAIAAAUAAY27m/MAAAAASUVORK5CYII=" data-src="https://cdn.jsdelivr.net/gh/cdn-x/placeholder@1.0.1/cover/76b86c0226ffd.svg"></div><span class="title">暮然回首</span></a></div></section></div><div class="related-wrap md" id="comments"><div class="cmt-title cap theme">快来参与讨论吧</div><div class="cmt-body utterances"><svg class="loading" style="vertical-align:middle;fill:currentColor;overflow:hidden" viewbox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2709"><path d="M832 512c0-176-144-320-320-320V128c211.2 0 384 172.8 384 384h-64zM192 512c0 176 144 320 320 320v6
