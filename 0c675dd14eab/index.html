VBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAABGdBTUEAALGPC/xhBQAAADhlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAAqACAAQAAAABAAAAAaADAAQAAAABAAAAAQAAAADa6r/EAAAAC0lEQVQIHWNgAAIAAAUAAY27m/MAAAAASUVORK5CYII=" data-src="https://cdn.jsdelivr.net/gh/wejudging/wejudging.github.io/source/images/youqinglianjie.svg"></a><a class="social" href="https://onedrive.weijiajin.com" target="_blank" rel="external nofollow noopener noreferrer"><img class="lazy" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAABGdBTUEAALGPC/xhBQAAADhlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAAqACAAQAAAABAAAAAaADAAQAAAABAAAAAQAAAADa6r/EAAAAC0lEQVQIHWNgAAIAAAUAAY27m/MAAAAASUVORK5CYII=" data-src="https://cdn.jsdelivr.net/gh/wejudging/wejudging.github.io/source/images/OneDrive.svg"></a></div></footer></aside><div class="l_main"><div class="bread-nav fs12"><div id="breadcrumb"><a class="cap breadcrumb" href="/">主页</a> <span class="sep"></span> <a class="cap breadcrumb" href="/">博客</a> <span class="sep"></span> <a class="cap breadcrumb-link" href="/categories/poems/">poems</a></div><div id="post-meta">发布于&nbsp;<time datetime="2020-11-25T07:58:21.000Z">2020-11-25</time></div></div><article class="content md post"><h1 class="article-title"><span>相对喜欢</span></h1><p>这个班级，你最美了<br>所以，我默默喜欢你<br>这个学校，你们最美了<br>所以，我也许不是真的喜欢你<br>学校外，又出现了<br>很多“你”，或者比你更好的“你”<br>我怀疑自己，我不喜欢你<br>脱离那个小集体，你不再耀眼<br>我也再也看不到你，也没有想你<br>现在，这个班级<br>你是，虚无缥缈的<br>也只是我无聊时的慰藉<br>我不喜欢了，个个<br>但我也不喜欢其她<br>我喜欢以后会再次相遇的“你”</p><p>2016年2月19日</p></article><div class="related-wrap" id="read-next"><section class="header cap theme"><span>接下来阅读</span></section><section class="body"><div class="post-title h2"><a href="/b7cda9f9982f/">岁月</a></div><div class="post-title fs14"><a href="/af918c6a21d7/">上一篇：来日并不方长</a></div></section></div><div class="related-wrap" id="related-posts"><section class="header"><div class="title cap theme">您可能感兴趣的文章</div></section><section class="body"><div class="related-posts"><a class="item" href="/b7cda9f9982f/" titl
